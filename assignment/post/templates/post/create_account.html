{% extends "layout.html" %}
{% block content %}
    <h2>Account Register</h2>

    <form action='{% url 'post:createAcc' %}' method='POST'>
        {% csrf_token %}
        Name:
        <input type="text" name="name" /><br/>
        Call:
        <input type="text" name="call" /><br/>
        Address:
        <input type="text" name="address" /><br/>
        <input type="submit" value="저장"/>
    </form>
{% endblock %}
